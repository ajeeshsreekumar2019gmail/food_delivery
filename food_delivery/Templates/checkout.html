{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Delivery Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100 btn-lg mt-3">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
                <p><strong>Total Price:</strong> â‚¹{{ total_price }}</p>
                <a href="{% url 'view_cart' %}" class="btn btn-outline-secondary w-100 mt-2">
                    Back to Cart
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
